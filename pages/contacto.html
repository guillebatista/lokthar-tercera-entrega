<head>

</head>

<body>
    <header>
        <a href="../index.html"><img class="logo" src="../assets/images/lok.png" alt="Logo"></a>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/novedades.html">Novedades</a></li>

                <li><a href="../pages/empresa.html">Empresa</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Buscar">
            <div class="social-icons">
                <a href="https://www.facebook.com/Coderhouse" target="_blank"><img
                        src="../assets/images/redes-sociales/facebook.png" alt="Facebook"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img
                        src="../assets/images/redes-sociales/whatsapp.png" alt="whatsapp"></a>
                <a href="https://lnk.bio/Coderhouse" target="_blank"><img
                        src="../assets/images/redes-sociales/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </header>
    <main class="contacto">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3>Ingresa aquí</h3>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Contraseña" />
                                </div>
                                <button type="submit" class="btn btn-primary btn-block boton-ingresar">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3>Únete a nosotros</h3>
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName"
                                        placeholder="Ingrese su nombre">
                                </div>
                                <div class="form-group">
                                    <label for="inputPhone">Teléfono</label>
                                    <input type="text" class="form-control" id="inputPhone"
                                        placeholder="Ingrese su teléfono">
                                </div>
                                <div class="form-group">
                                    <label for="inputCountry">País</label>
                                    <select class="form-control" id="inputCountry">
                                        <option value="">Seleccione su país</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Chile">Chile</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputQuery">Consulta</label>
                                    <textarea class="form-control" id="inputQuery" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block boton-consultar">Enviar consulta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    




    <footer>
        <div class="footer-izquierda">
            <a href="../index.html"><img class="logo" src="../assets/images/lok.png" alt="Logo"></a>
            <p>Visítanos en <a href="https://goo.gl/maps/o2PVseBdJqQxRds48" target="_blank">Nuestro Local</a></p>
        </div>
        <div class="footer-centro">
            <h3>Empresa</h3>
            <ul>
                <li>Acerca de Nosotros</li>
                <li>Servicio tecnico</li>
                <li>Asistencia</li>
                <li>Servicio Post Venta</li>
            </ul>
        </div>
        <div class="footer-derecha">
            <h3>Redes Sociales</h3>
            <ul>
                <a href="https://www.facebook.com/Coderhouse" target="_blank"><img
                        src="../assets/images/redes-sociales/facebook.png" alt="Facebook"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img
                        src="../assets/images/redes-sociales/whatsapp.png" alt="whatsapp"></a>
                <a href="https://lnk.bio/Coderhouse" target="_blank"><img
                        src="../assets/images/redes-sociales/instagram.png" alt="Instagram"></a>
            </ul>
        </div>
    </footer>
    <script src="../scss/js/main-index.js"></script>

</body>
